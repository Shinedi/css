<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像的重直对齐</title>
<style type="text/css">
body {margin: 0px;}
img {border: 2px solid #06F;}
.pic1 {vertical-align: baseline;}
.pic2 {vertical-align: bottom;}
.pic3 {vertical-align: middle;}
.pic4 {vertical-align: sub;}
.pic5 {vertical-align: super;}
.pic6 {vertical-align: text-bottom;}
.pic7 {vertical-align: text-top;}
.pic8 {vertical-align: top;}
</style>
</head>
<body>
<p>如果垂直对齐方式为baseline效果<img src="images/7117.png" width="112" height="64" class="pic1" /></p>
<p>如果垂直对齐方式为bottom效果<img src="images/7117.png" width="112" height="64" class="pic2" /></p>
<p>如果垂直对齐方式为middle效果<img src="images/7117.png" width="112" height="64" class="pic3" /></p>
<p>如果垂直对齐方式为sub效果<img src="images/7117.png" width="112" height="64" class="pic4" /></p>
<p>如果垂直对齐方式为super效果<img src="images/7117.png" width="112" height="64" class="pic5" /></p>
<p>如果垂直对齐方式为text-bottom效果<img src="images/7117.png" width="112" height="64" class="pic6" /></p>
<p>如果垂直对齐方式为text-top效果<img src="images/7117.png" width="112" height="64" class="pic7" /></p>
<p>如果垂直对齐方式为top效果<img src="images/7117.png" width="112" height="64" class="pic8" /></p>
</body>
</html>
